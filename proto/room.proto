syntax = "proto3";

package room;

option go_package = "internal/pb/room;room";

import "google/protobuf/timestamp.proto";

service RoomService {
    rpc CreateRoom(CreateRoomParamsRequest) returns (CreateRoomParamsResponse);
    rpc GetRoomById(GetRoomParamsRequest) returns (GetRoomParamsResponse);
    rpc SearchRooms(SearchRoomsRequest) returns (SearchRoomsResponse);
    rpc DeleteRoom(DeleteRoomRequest) returns (DeleteRoomResponse);
}

message CreateRoomParamsRequest {
    string user_uuid = 1;
    string name = 2;
    optional string password = 3;
    int32 max_players = 4;
    bool is_public = 5;
}

message CreateRoomParamsResponse {
    string id = 1;
    string name = 2;
    string owner_id = 3;
    string owner_name = 4;
    int32 max_players = 5;
    bool is_public = 6;
    google.protobuf.Timestamp created_at = 7;
}

message GetRoomParamsRequest {
    string id = 1;
}

message GetRoomParamsResponse {
    string id = 1;
    string name = 2;
    string owner_id = 3;
    string owner_name = 4;
    int32 max_players = 5;
    bool is_public = 6;
    google.protobuf.Timestamp created_at = 7;
}

message SearchRoomsRequest {
    string query = 1;
    uint32 page = 2;
    uint32 size = 3;
}

message SearchRoomsResponse {
    repeated GetRoomParamsResponse rooms = 1;
    uint64 total = 2;
    uint32 page = 3;
    uint32 size = 4;
}

message DeleteRoomRequest {
    string id = 1;
    string user_uuid = 2;
}

message DeleteRoomResponse {
    bool success = 1;
}
